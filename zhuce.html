<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网易帐号中心</title>
		<link rel="shortcut icon" href="img2/5.ico">
		<link rel="stylesheet" type="text/css" href="css/zhuce.css"/>
	</head>
	<body>
		<div class="g-hd">
			<div class="g-in">
				<a href="">
					<div class="m-logo spritebg"></div>
				</a>
				<div class="m-tr-block">
					已有帐号？去<a id="btn_Login" href="denglu.html">登录</a>
				</div>
			</div>
		</div>
		<div class="g-bd">
			<div class="clearfix m-tab">
				<div class="left select">普通帐号注册</div>
				<a class="right " href="">
					靓号注册<p class="new">new</p>
				</a>
			</div>
			<div class="m-opr clearfix">
				<form action="">
					<div class="u-input firstelem">
						<label class="u-label">帐号：</label>
						<input type="text" id="inpt-account" class="i-inpt" placeholder="网易邮箱/其他邮箱">
						<div class="m-sug" style="visibility: hidden;"></div>
					</div>
					<div class="u-input firstelem">
						<label class="u-label">密码：</label>
						<input type="password" id="inpt-pw" class="i-inpt" placeholder="6-16位密码，区分大小写">
					</div>
					<div class="u-input firstelem">
						<label class="u-label">确认密码：</label>
						<input type="password" id="inpt-pw2" class="i-inpt" placeholder="再次输入密码">
					</div>
					<div class="u-input j-phone-box">
						<label class="u-label">手机号：</label>
						<input type="text" id="inpt-phone" class="i-inpt" placeholder="11位手机号">
					</div>
					<div class="u-input">
						<label class="u-label" for="inpt-sms">短信验证码：</label>
						<input type="text" class="i-inpt smsize " maxlength="6" placeholder="输入短信验证码" id="inpt-sms">
						<span class="b-btn btn-getsms">获取验证码</span>
					</div>
					<div class="u-input" style="height: 58px;">
						<label class="u-label">&nbsp;</label>
						<div class="b-btn btn-reg btn-red">注&nbsp;&nbsp;册</div>
					</div>
					<div class="u-tips">
						<label class="u-label">&nbsp;</label>
						<span class="tip">
						<span class="m-agree" id="gou">
							<img src="img2/2.png" style="display: none;" id="imggou">
							<input type="checkbox" class="u-agree">
						</span>
						<span style="margin-left: 10px;">用户勾选即代表同意</span>
							<a href="">《网易邮箱服务条款》</a>和<a href="">《网易隐私政策》</a>
						</span>
					</div>
				</form>
				<div style="display:block;position:initial;margin:0 auto;width:900px;height:180px;overflow:hidden;border-radius:2px;">
					<img src="img2/3.png" >
				</div>
			</div>
		</div>
		<div class="g-ft">
			<div class="g-in">
				<div class="m-cp">
					<p><a href="">About NetEase</a>-<a href="">公司简介</a>-<a href="">联系方式</a>-<a href="" target="_blank">OAuth2.0认证</a>-<a href="http://corp.163.com/gb/job/job.html" target="_blank">招聘信息</a>-<a href="http://help.163.com/" target="_blank">客户服务</a>-<a href="http://gb.corp.163.com/gb/legal.html" target="_blank">相关法律</a>-<a href="http://emarketing.biz.163.com/" target="_blank">网络营销</a></p>
					<p>网易公司版权所有 ©1997-2019</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/zhuce.js"></script>
	</body>
</html>
